apiVersion: v1
kind: Pod
metadata:
  name: mw-web
  labels:
    app.kubernetes.io/name: mw-web
    app.kubernetes.io/managed-by: manual
spec:
  containers:
  - name: nginx
    image: nginx:1.19
    ports:
    - name: http
      containerPort: 80
    volumeMounts:
    - name: html
      mountPath: /usr/share/nginx/html
    resources:
      requests:
        memory: "256Mi"
        cpu: "250m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    livenessProbe:
      httpGet:
        path: /
        port: 80
      initialDelaySeconds: 5
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /
        port: 80
      initialDelaySeconds: 5
      periodSeconds: 10
      
  initContainers:
  - name: init
    image: ruby:2.7
    command: ["/bin/sh", "-c"]
    args:
    - >
      git clone https://github.com/Mikroways/mikroways.net.git &&
      cd mikroways.net &&
      bundle install &&
      jekyll build &&
      mv _site/* /html
    volumeMounts:
    - name: html
      mountPath: /html
  volumes:
  - name: html
    emptyDir: {}